<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Movie Viewer: Infinite Scrolling with AJAX</title>
  <link href="https://fonts.googleapis.com/css?family=Bungee|Open+Sans+Condensed:300" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <h1>Movie Search</h1>
    <small>Results provided by <a href="http://www.omdbapi.com/">The Open Movie Database</a></small>

    <p class="subtitle">Search for any movie by title</p>
    <form class="form" action="" method="GET" id="movieChooser">
      <p>
        <label for="movieTitle">Movie Title</label>
        <input type="text" name="movieTitle" id="movieTitle" autofocus="true">
      </p>
      
      <p class="year">
        <label for="movieYear">Year (optional)</label>
        <input type="text" id="movieYear" name="movieYear"> 
      </p>
      
    
      <input type="submit" value="Search" id="loadMovies" class="submit">
    </form>

    <ul id="target">
    </ul>

  </div>
